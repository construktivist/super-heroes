    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marvel Hero Finder</title>
        <meta name="description" content="Search through Marvel's collection super heroes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles/css/main.css">
    </head>
    <body>

        <header></header>
        <div class="container-fluid container-grid">
            <div class="featured">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#banner" data-slide-to="0" class="active"></li>
                      <li data-target="#banner" data-slide-to="1"></li>
                      <li data-target="#banner" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="http://images1.fanpop.com/images/photos/2200000/the-Ultimates-3-ultimate-marvel-2249372-1656-864.jpg" alt="Marvel Banner Image One">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://wallpaperplay.com/walls/full/7/f/b/284276.jpg" alt="Marvel Banner Image Two">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="http://www.fullhdwpp.com/wp-content/uploads/Ms._Marvel.jpg?x69613" alt="Marvel Banner Image Three">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#banner" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#banner" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
